<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #555; /* Color for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Border color for input fields */
            border-radius: 4px; /* Border radius for input fields */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-page {
            margin-top: 15px;
            color: #333;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>
        <form id="registration-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg-username" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" required>

            <button type="button" onclick="registerUser()">Register</button>

            <div class="switch-page" onclick="redirectToLoginPage()">Already have an account? Login</div>
        </form>
    </div>

    <script>
        function registerUser() {
            var regUsername = document.getElementById('reg-username').value;
            var regPassword = document.getElementById('reg-password').value;

            // You can add more sophisticated validation here

            // For now, just check if both fields are filled
            if (localStorage.getItem(regUsername) !== null) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            if (regUsername && regPassword) {
                // Store registration details in localStorage (for simplicity)
                localStorage.setItem('regUsername', regUsername);
                localStorage.setItem('regPassword', regPassword);
                alert('Registration successful!');
                // You can add additional logic or redirect the user to another page if needed
                window.location.href = 'signup and login.html';
            } else {
                alert('Please enter both username and password for registration.');
            }
        }

        function redirectToLoginPage() {
            window.location.href = 'signup and login.html';
        }
    </script>
</body>
</html>
