<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Your styles here */
     body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db; ;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <script>
        function loginUser() {
            var loginUsername = document.getElementById('login-username').value;
            var loginPassword = document.getElementById('login-password').value;

            // Retrieve registration details from localStorage
            var regUsername = localStorage.getItem('regUsername');
            var regPassword = localStorage.getItem('regPassword');

            // Check if login details match registration details
            if (loginUsername === regUsername && loginPassword === regPassword) {
                alert('Login successful!');
                // Redirect to a new page (replace 'new_page.html' with the actual page URL)
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
